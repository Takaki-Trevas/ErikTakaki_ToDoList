<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Lista de Afazeres:</h1>
        <p>
            <input type="text" id="inputText" class="form-control" placeholder="To do task" aria-label="Username">
            <button type="button" id="addInput" class="btn btn-primary">Add</button>
        </p>
        <div>
            <button type="button" id="allToDo" class="btn btn-secondary">All</button>
            <button type="button" id="doneToDo" class="btn btn-secondary">Done</button>
            <button type="button" id="pendingToDo" class="btn btn-warning">Pending</button>
            <button type="button" id="cleanToDo" class="btn btn-danger">Clean completed tasks</button>

        </div>
        <div>
            <ul class="list-group" id="toDoList"></ul>
        </div>
    </body>
</html>
